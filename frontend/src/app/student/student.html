<div class="student-container">
  <h2>Liste des étudiants avec une note supérieure à 10</h2>

  <div *ngIf="isLoading" class="loading">
    Chargement en cours...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="students && !isLoading" class="results">
    <table class="student-table">
      <thead>
      <tr>
        <th>Nom</th>
        <th>Note</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.nom }}</td>
        <td>{{ student.note }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
