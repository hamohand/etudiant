# nginx-dev.conf - Configuration pour l'environnement de développement

server {
    listen 80;
    server_name localhost;

    # Définir le répertoire racine pour les fichiers statiques de l'application Angular
    root /usr/share/nginx/html;
    index index.html;

    # Désactiver la mise en cache pour faciliter le développement
    add_header Cache-Control "no-store, no-cache, must-revalidate";
    add_header Pragma "no-cache";
    expires 0;

    # Configuration pour les requêtes API - redirection vers le serveur backend
    location /api/ {
        # Serveur de développement backend - ajustez l'URL selon votre configuration
        proxy_pass http://app:8080/api/;

        # Configuration du proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Augmenter les timeouts pour le debugging
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Support pour le routage Angular - toutes les routes non trouvées sont redirigées vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Logs détaillés pour le débogage
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Pages d'erreur
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
