# nginx-prod.conf - Configuration pour l'environnement de production

# Bloc serveur pour la redirection HTTP vers HTTPS
server {
    listen 80;
    server_name enclume.com www.enclume.com;

    # Redirection permanente vers HTTPS
    return 301 https://$host$request_uri;
}

# Bloc serveur principal pour HTTPS
server {
    listen 443 ssl http2;
    server_name enclume.com www.enclume.com;
    root /var/www/enclume.com/html;
    index index.html;

    # =================================================================
    # Configuration SSL
    # Recommandation : extraire cette section dans un fichier séparé
    # ex: /etc/nginx/snippets/ssl_params.conf
    # et l'inclure avec : include /etc/nginx/snippets/ssl_params.conf;
    # =================================================================
    ssl_certificate /etc/letsencrypt/live/enclume.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/enclume.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers
        'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;

    # =================================================================
    # En-têtes de sécurité
    # Recommandation : extraire cette section dans un fichier séparé
    # ex: /etc/nginx/snippets/security_headers.conf
    # et l'inclure avec : include /etc/nginx/snippets/security_headers.conf;
    # =================================================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy
        "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://api.enclume.com;";

    # =================================================================
    # Configuration de la compression Gzip
    # =================================================================
    gzip on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;

    # =================================================================
    # Locations
    # =================================================================

    # Support pour le routage Angular (fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuration pour les requêtes API (proxy vers le backend)
    location /api/ {
        proxy_pass http://localhost:8080/api/;
        proxy_http_version 1.1;

        # Paramètres pour les WebSockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # En-têtes transmis au backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache optimisé pour les ressources statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Bloquer l'accès aux fichiers cachés (ex: .git, .htaccess)
    # tout en autorisant .well-known pour les challenges Let's Encrypt.
    location ~ /\.(?!well-known) {
        deny all;
    }

    # =================================================================
    # Pages d'erreur personnalisées
    # =================================================================
    error_page 404 /index.html; # Redirige les 404 vers l'app Angular
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        # Le 'root' est hérité du bloc server, pas besoin de le redéfinir.
    }

    # =================================================================
    # Fichiers de log
    # =================================================================
    access_log /var/log/nginx/enclume.com.access.log;
    error_log /var/log/nginx/enclume.com.error.log;
}
