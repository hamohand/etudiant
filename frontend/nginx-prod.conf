# nginx-prod.conf - Configuration pour l'environnement de production

# Bloc serveur pour la redirection HTTP vers HTTPS
server {
    listen 80;
    server_name etudiant.enclume-numerique.com www.etudiant.enclume-numerique.com;

    # Challenge Let's Encrypt
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      }

    # Redirection permanente vers HTTPS
    location /{
      return 301 https://$host$request_uri;
      }
}

# Bloc serveur principal pour HTTPS
server {
  listen 443 ssl http2;
  server_name etudiant.enclume-numerique.com www.etudiant.enclume-numerique.com;

  root /var/www/nginx/html;
  index index.html;

  # =================================================================
  # Configuration SSL
  # Recommandation : extraire cette section dans un fichier séparé
  # ex: /etc/nginx/snippets/ssl_params.conf
  # et l'inclure avec : include /etc/nginx/snippets/ssl_params.conf;
  # =================================================================
  ssl_certificate /etc/letsencrypt/live/enclume-numerique.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/enclume-numerique.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Racine contenant les fichiers statiques Angular
  root /usr/share/nginx/html;
  index index.html;

  # Servir l'application Angular
  location / {
     try_files $uri $uri/ /index.html;
  }

  # Proxy vers le backend Spring Boot
  # 'app' est le nom du service backend dans docker-compose.yml
  location /api/ {
     proxy_pass http://app:8080/api/;
     proxy_set_header Host $host;
     proxy_set_header X-Real-IP $remote_addr;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
     proxy_set_header X-Forwarded-Proto $scheme;
  }
}
